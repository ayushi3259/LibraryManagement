<!DOCTYPE html>
<html>

<head>
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="./css/signin.css">

</head>

<body>

    <div class="bg-img">
        <form action="#" class="container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="btn"><a href="./pages/login.html">Login</a></button>
            <p class="newUser">New User? <a class="Register" href="./pages/student.html"
                    style="text-decoration: none">Register yourself</a> </p>
        </form>
    </div>



</body>

</html>
