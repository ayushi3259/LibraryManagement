<html>

<head>
	<title>Library Management</title>

	<link rel="stylesheet" type="text/csss" href="./css/template.css">

</head>

<body>

	<div class="box">
		<nav>
			<h1>LIBRARY MANAGEMENT</h1>
			<!-- <img src="images/fce8f1f2c05f59b62e64dc0831cc43af.jpg" class="logo"> -->
			<ul>
				<li><a href="index.html" style="text-decoration: none">Home</a> </li>

				<li><a href="./pages/books.html" style="text-decoration: none">Books</a> </li>



				<li id="openModalBtn">Feedback </li>

				<li><a href="./pages/contact.html" style="text-decoration: none">Contact</a></li>

				<li><a href="./pages/signin.html" style="text-decoration: none">Sign in</a></li>
			</ul>
		</nav>
	</div>


	<div class="bg-img">
		<form action="#" class="container">
			<h1>Login</h1>

			<div class="field">
				<label for="email"><b>Email</b></label>
				<input class="inp" type="text" placeholder="example123@gmail.com" name="email" required>
			</div>

			<div class="field">
				<label for="psw"><b>Password</b></label>
				<input class="inp" type="password" placeholder="Enter Password" name="psw" required>
			</div>

			<button type="submit" class="btn"><a href="./pages/login.html">Login</a></button>
			<p class="newUser">New User? <a class="Register" href="./pages/student.html"
					style="text-decoration: none">Register yourself</a> </p>
		</form>
	</div>

	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Feedback Form</h2>
			<form id="feedbackForm">
				<input class="inp" type="text" id="name" placeholder="Your Name" required><br>
				<input class="inp" type="email" id="email" placeholder="Your Email" required><br>
				<textarea class="inp" id="feedback" placeholder="Your Feedback" required></textarea><br>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>


	</div>
	<script src="./pages/JavaScript/script.js"></script>
</body>

</html>
